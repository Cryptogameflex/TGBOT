<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Spēle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px; }
        button { background: blue; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            let guess = document.getElementById('guess').value;
            if (guess == randomNumber) {
                alert('🎉 Pareizi! Tu uzminēji skaitli ' + randomNumber);
                Telegram.WebApp.sendData('Uzminēja pareizi: ' + randomNumber);
            } else {
                alert('❌ Nepareizi! Mēģini vēlreiz.');
            }
        }
    </script>
</head>
<body>
    <h1>Atmini skaitli no 1 līdz 10</h1>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Pārbaudīt</button>
</body>
</html>
